<div class="panel-body">Create acount</div>
<div class="panel-footer">
    <form class="form-horizontal login" role="form">
        <div class="form-group">
            <label for="inputFirstName3" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName3" placeholder="First name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputBirthday3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone3" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="form-control" id="inputPhone3" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create account</button>
                or <a href="#" onclick="getLoginForm()">Sign in</a>
            </div>
        </div>
    </form>
</div>
